<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

         <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
         </iframe> 
         
         para aprender a programar.</p>
    <p>
        o repositório do oldFofoca

        <iframe src="https://oldFofoca.github.io/projeto-cordel" frameborder="0" height="500" width="500" scolling="no">
           no <a href="https://oldFofoca.github.io/projeto-cordel" target="_blank"></a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
