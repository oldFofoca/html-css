<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tracktribe.mp3" type="audio/mpeg">
        <source src="midia/tracktribe.ogg" type="audio/ogg">
        <source src="midia/tracktribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/tracktribe.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
